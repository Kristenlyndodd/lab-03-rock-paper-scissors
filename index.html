<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h1>Let's play Rock Paper Scissors!</h1>
        <ul>Rules:
            <li>Rock beats Scissors</li>
            <li>Scissors beats Paper</li>
            <li>Paper beats Rock</li>
        </ul>
        
        <section class="throws">
            <label>
                <input name="hand" type="radio" value="rock" checked> <img src="./assets/rock.jpg" alt="rock"> 
            </label>
            
            <label>
                <input name="hand" type="radio" value="paper"> <img src="./assets/paper.jpg" alt="paper">
            </label>

            <label>
                <input name="hand" type="radio" value="scissors"> <img src="./assets/scissors.jpg" alt="scissors">
            </label>
        </section>

        <p id="show-results"></p>
        <button id="play-button">Rock Paper Scissors Shoot!</button>
        
        <div>Total Wins: <span id="total-wins">0</span></div>
        <div>Total Losses: <span id="total-losses">0</span></div>
        <div>Total Draws: <span id="total-draws">0</span></div>
        
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

</body>
<script type="module" src="./app.js"></script>

</html>
